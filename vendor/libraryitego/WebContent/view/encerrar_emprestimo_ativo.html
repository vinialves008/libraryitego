<div class="container">
		<table class="table">
			<thead>
				<tr>
					 <th scope="col">CPF</th>
					 <th scope="col">USUÁRIO</th>	 
					 <th scope="col">DATA DA DEVOLUÇÃO</th>	 
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{$cpf}</td>
					<td>{$nome_usuario}</td>
					<td id="color-date">{$data_devolucao}</td>
				</tr>
			</tbody>

		</table>
		<table class="table">
			<thead>
				<tr>
					 <th scope="col">PATRIMÔNIO</th>
					 <th scope="col">LIVRO</th>
					 <th scope="col">DATA DO EMPRÉSTIMO</th>
					 
				</tr>
			</thead>
			<tbody>
				{loop="$emprestimo"}
				
				<tr>
					<td>{$value.idpatrimonio}</td>
					<td>{$value.nome_livro}</td>
					<td>{$value.data_emprestimo}</td>
				</tr>
				
				{/loop}
			</tbody>

		</table>
</div>
