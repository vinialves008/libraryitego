<div class="container">
	
	<h1 class="titulo-formulario">Listar Editoras</h1>

	<table class="table">
    <thead>
      <tr>
        <th scope="col">NOME</th>
       
      </tr>
    </thead>
    <tbody>
        {loop="$resulteditora"}
      <tr>
      
        <td scope="row">{$value.nome_editora}</td> 
         <td><a href="/crud/livro/editora/{$value.ideditora}/update" class="btn btn-warning botao">Editar</a></td>
         <td><a href="/crud/livro/editora/{$value.ideditora}/delete" class="btn btn-danger botao">Excluir</a></td>
 
      </tr>
     {/loop}
    </tbody>
  </table>
</div>
