<div class="container">
	<h1 class="titulo-formulario">Listar Cursos</h1>
	<table class="table">
    <thead>
      <tr>
        <th scope="col">NOME</th>
        <th scope="col">TIPO</th>
        <th scope="col">CARGA HORÁRIA</th>
        <th scope="col">VAGAS</th>
        <th scope="col">AÇÃO TURMA</th>
        <th scope="col">AÇÃO CURSO</th>
        

      </tr>
    </thead>
    <tbody>
        {loop="$resultcurso"}
      <tr>
      
        <th scope="row">{$value.nome_curso}</th>
        <td>{$value.nome_tipo}</td>
        <td>{$value.carga_horaria}</td> 
        <td>{$value.vagas}</td>
        <td><a class="btn btn-primary botao" href="/crud/curso/{$value.idcurso}/turmas/0/10/read">Listar Turma</a>
        <a class="btn btn-primary botao" href="/crud/curso/turma/{$value.idcurso}/insert">Cadastrar Turma</a></td>
       <td><a class="btn btn-warning botao" href="/crud/curso/{$value.idcurso}/update">Editar Curso</a>
        <a class="btn btn-danger botao" href="/crud/curso/{$value.idcurso}/delete">Excluir Curso</a>
      </td>
           
      </tr>
     {/loop}
    </tbody>
  </table>
</div>
