<div class="container">
  <a href="/crud/curso/0/10/read" class="btn btn-success">Voltar para lista de cursos</a>
  <h1 class="titulo-formulario">{$title}</h1>
  <table class="table">
    <thead>
      <tr>
        <th>CÓDIGO</th>
        <th scope="col">INICIO</th>
        <th>TÉRMINO</th>
        <th>AÇÃO</th>
      </tr>
    </thead>
    <tbody>
        {loop="$resultturma"}
      <tr>
      <td>{$value.idturma}</td>
        <td scope="row">{$value.data_inicio}</td>
        <td>{$value.data_termino}</td>  
        <td><a href="/crud/curso/{$value.idturma}/turma/update" class="btn btn-warning botao">Editar</a>
         <a href="/crud/curso/turma/{$value.idturma}/delete" class="btn btn-danger botao">Excluir</a></td>
        
      </tr>
     {/loop}
    </tbody>
  </table>
</div>
