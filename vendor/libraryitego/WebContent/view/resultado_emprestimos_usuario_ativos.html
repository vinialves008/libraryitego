<div class="container">

		<table class="table">
			<thead>
				<tr>
					 <th scope="col">PATRIMONIO</th>
					 <th scope="col">LIVRO</th>
				</tr>
			</thead>
			<tbody>
				{loop="$patrimonio"}
				<tr>
					<td>{$value.idpatrimonio}</td>
					<td>{$value.nome_livro}</td>
					<td><a href="/crud/emprestimo/usuario/{$value.idemprestimo}/disabled">Encerrar empréstimo</a></td>

				</tr>
				{/loop}
			</tbody>

		</table>

	<div>
		{$valor = 0}
		<form action="/crud/emprestimo/usuario/disabled/all" method="POST">
			{loop="$patrimonio"}
			{$valor = $valor+1}
				<input type="hidden" name="idemprestimo{$valor}" value="{$value.idemprestimo}">
				
			{/loop}
			<button class="btn btn-primary botao">Finalizar Empréstimos</button>
		</form>
	</div>
</div>
