<div class="container">
	
	<h1 class="titulo-formulario">Listar Patrimônios</h1>

	<table class="table">
    <thead>
      <tr>
        <th scope="col">NÚMERO</th>
        <th scope="col">NOME</th>
        <th scope="col">AÇÃO</th>
       
      </tr>
    </thead>
    <tbody>
        {loop="$resultpatrimonio"}
      <tr>
      
        <th scope="row">{$value.idpatrimonio}</th> 
        <td>{$value.nome_livro}</td>
        <td><a href="/crud/livro/patrimonio/{$value.idpatrimonio}/update" class="btn btn-warning botao">Editar</a>
        <a href="/crud/livro/patrimonio/{$value.idpatrimonio}/delete" class="btn btn-danger botao">Excluir</a></td>
 
      </tr>
     {/loop}
    </tbody>
  </table>
</div>
