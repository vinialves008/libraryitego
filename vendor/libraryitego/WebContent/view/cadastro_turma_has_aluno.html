{include="busca_turma_has_aluno"}

<div class="container">
<h1 class="titulo-formulario">{$title} Matrícula</h1>
<form id="formturmahasaluno" method="post" action="/crud/turma/aluno/matricula/{$action}">
	
	

 	<table class="table">

 		<thead>
	    <tr>
	      <th scope="col">CPF</th>
	      <th scope="col">NOME DO ALUNO</th>
	      
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      
	      <td class="cpf">{$cpf}</td>
	      <td>{$nome_usuario}</td>
	     
	    </tr>
	    
	  </tbody>
 	</table>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">CÓDIGO DA TURMA</th>
	      <th scope="col">NOME DO CURSO</th>
	      <th scope="col">TIPO DO CURSO</th>
	      <th scope="col">TURNO</th>
	      <th scope="col">INÍCIO</th>
	       <th scope="col">PREVISÃO DE TÉRMINO</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>{$idturma}</td>
	      <td>{$nome_curso}</td>
	      <td>{$nome_tipo}</td>
	      <td>{$nome_turno}</td>
	      <td>{$data_inicio}</td>
	      <td>{$data_termino}</td>
	    </tr>
	    
	  </tbody>
	</table>
	
	<div class="input-matricula">
	     <label for="formGroupExampleInput">Número da Matrícula</label>
	     <input type="number" id="matricula" name="matricula" class="form-control " placeholder="Digite o número da matrícula" required>
	     <input type="hidden" name="idaluno" id="idaluno" value="{$idaluno}">
	     <input type="hidden" class="form-control" name="idturma" id="idturma" value="{$idturma}" readonly>
 	</div>
	<div class="form-row">
    	<div class="col">
			<button type="submit" class="btn btn-primary botao">Enviar</button>
		</div>
	</div>
</form>
</div>

<script type="text/javascript">
	
	
	$( document ).ready(function() {
		
			
			var matricula = "{$matricula}";
		
			$("#matricula").val(matricula);

			$("#formturmahasaluno").append('<input type="hidden" name="matriculaantiga" id="matriculaantiga">');
			$("#matriculaantiga").val(matricula);
		
	});

</script>
