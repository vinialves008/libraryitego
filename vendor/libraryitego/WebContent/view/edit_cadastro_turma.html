{include="cadastro_turma"}
<script type="text/javascript">
	
	
	$( document ).ready(function() {
			

			var nome_turno = "{$nome_turno}";
			var idturma = "{$idturma}";	
			var idturno = "{$idturno}";
			var idcurso = "{$idcurso}";
			var nome_curso = "{$nome_curso}";
			var data_inicio = "{$data_inicio}";
			var data_termino = "{$data_termino}";
			
			$("#idturno").val(idturno);		
			$("#nome_turno").val(nome_turno);

</script>
